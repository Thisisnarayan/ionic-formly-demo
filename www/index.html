<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- right below ionic.bundle.js -->
    <script src="lib/api-check/dist/api-check.js"></script>
    <script src="lib/angular-formly/dist/formly.js"></script>
    <script src="lib/angular-formly-templates-ionic/dist/angular-formly-templates-ionic.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainController">
        <formly-form model="formData" fields="formFields" form="mainInputForm">
          <button class="button button-block button-assertive"
            ng-disabled="mainInputForm.$invalid"
            ng-click="doSubmit()">SUBMIT</button>
        </formly-form>
        <pre> {{formData | json}} </pre>
        <pre> {{mainInputForm | json}} </pre>
      </ion-content>
    </ion-pane>
  </body>
</html>
